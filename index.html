<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html" aria-label="Go to Home Page">Home</a></li>
                <li><a href="classes.html" aria-label="View our Classes Page">Classes</a></li>
                <li><a href="contact.html" aria-label="Visit the Contact Page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="description-section">
            <div class="description-text">
                <h1>Welcome to Big Horn Academy</h1>
                <p>
                    Big Horn Academy offers three classes for teenagers and young adults.
                    BHA aims to provide its students life planning skills, self-esteem, and emotional resilience.
                </p>
            </div>
            <div class="description-image">
                <img src="images/academy.jpg" alt="Big Horn Academy students working together" />
            </div>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form id="contactForm" aria-label="Contact Form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" aria-required="true" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-required="true" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" aria-required="true" required></textarea>

                <button type="submit" aria-label="Submit the Contact Form">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Big Horn Academy. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js" defer></script>
</body>
</html>
